<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:400,100,300,300i,700,700i,900,100i" rel="stylesheet">

<link rel='stylesheet' href='https://cdn.rawgit.com/JacobLett/bootstrap4-latest/master/bootstrap-4-latest.min.css'><link rel="stylesheet" href="./registration_style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 ">
          <div class="row">
            <div class="col text-center title">
              <h1>Registartion Form</h1>
            </div>
          </div>
         
<div class="form-group">
    <label>Customer Name</label>
    <input type="text" name="c_name" required="" class="form-control">
  </div>

  <div class="form-group">
    <label> Customer Email</label>
    <input type="text" name="c_email" class="form-control" required="">
  </div>

  <div class="form-group">
    <label> Country</label>
    <input type="text" name="c_country" class="form-control" required="">
  </div>

  <div class="form-group">
    <label> City</label>
    <input type="text" name="c_city" class="form-control" required="">
  </div>

  <div class="form-group">
    <label> Pin Code</label>
    <input type="text" name="c_pin" class="form-control" required="">
  </div>

  <div class="form-group">
    <label> Contact Number</label>
    <input type="text" name="c_contact" class="form-control" required="">
  </div>

  <div class="form-group">
    <label> Address</label>
    <input type="text" name="c_address" class="form-control" required="">
  </div>

  <div class="form-group">
    <label>Subject</label>
    <input type="text" name="submit" class="form-control" required="">
  </div>

          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
          </div>
          <div class="row justify-content-start mt-4">
            <div class="col">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  I hereby agree to abide by the <a href="/">Terms and Conditions.</a>
                </label>
              </div>

              <button class="btn btn-primary mt-4">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'></script>
<script src='https://cdn.rawgit.com/JacobLett/bootstrap4-latest/504729ba/bootstrap-4-latest.min.js'></script>
</body>
</html>
